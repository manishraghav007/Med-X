<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/login.css">
    <!-- tab icon -->
    <link rel="icon" href="https://www.1mg.com/faviconRebrand.ico" />
     <!-- fontawsome icons -->
     <script src="https://kit.fontawesome.com/f7dfcdf24b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- <div id="navbar"></div> -->
    <div id="login-container">
        <div id="left-div">
            <div class="slider">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Your-Go-To-Health-App.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Know-Your-Medicines.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Home-Delivery-of-Medicines.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Lab-Tests-at-Home.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Health-Related-Queries.png">
            </div>
        </div>

        <div id="right-div">
            <h1>Login</h1>
            <p style="font-size: 12px; color: #7c7c7c;">Get access to your orders, lab tests & doctor consultations</p>
            <form id="login-form">
                <div id="d1">
                    <input type="email" id="email" placeholder="Enter Email ID" required>
                    <hr style="border: 1px solid #ff6f61;">
                </div>
                <div id="d2">
                    <input id="password" type="password" placeholder="Enter Password" required>
                    <hr style="border: 1px solid #ff6f61; ">
                </div>
                <br>
                
                <input type="submit" id="loginBtn" value="LOGIN">
            </form>

            <div id="last">
                <p>New on 1mg?<span id="span"><a href="signup.html" style="text-decoration: none;color: #ff6f61;font-weight: bold;"> Sign Up</a></span></p>
                <p style="font-size: 12px; color: #7c7c7c;">
                    By logging in, you agree to our 
                    <br>
                    <a href="" style="color: #7c7c7c">
                        <p style="font-size: 12px;">Terms and Conditions & Privacy Policy</p>
                    </a>
                </p>
                <a href="" style="text-decoration: none;color: #ff6f61;"><p style="font-weight: bold;">Need Help? Get In Touch</p></a>
            </div>
        </div>
    </div>
    <script src="./script/login.js"></script>
</body>
</html>
