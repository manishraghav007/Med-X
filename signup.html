<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style/signup.css">
    <!-- tab icon -->
    <link rel="icon" href="https://www.1mg.com/faviconRebrand.ico" />
     <!-- fontawsome icons -->
     <script src="https://kit.fontawesome.com/f7dfcdf24b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <div id="navbar"></div> -->
    <div id="login-container">
        <div id="left-div">
            <div class="slider">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Your-Go-To-Health-App.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Know-Your-Medicines.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Home-Delivery-of-Medicines.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Lab-Tests-at-Home.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Health-Related-Queries.png">
            </div>
        </div>
        <div id="right-div">
            <h1 style="font-size: 28px;">Sign Up</h1>
            <p style="font-size: 12px; color: #7c7c7c;">Please enter your Credentials</p>
            <form id="signup-form">
                <div id="d1">
                    <input id="email" type="email" placeholder="Enter Email Address" required>
                    <hr style="border: 1px solid #ff6f61;">
                </div>
                <div id="d2">
                    <input id="username" type="text" placeholder="Enter Name" required>
                    <hr style="border: 1px solid #ff6f61;">
                </div>
                <div id="d3">
                    <input id="password" type="password" placeholder="Enter New Password" required>
                    <hr style="border: 1px solid #ff6f61;">
                </div>
                <br>
                <input type="submit" id="signupBtn" value="CONTINUE">
            </form>

            <div id="last">
                <p>Have an account? <span id="span"><a href="login.html" style="text-decoration: none;color: #ff6f61;font-weight: bold;">Login</a></span></p>
                <p style="font-size: 12px; color: #7c7c7c;">
                    By signing up, you agree to our
                    <br>
                    <a href="" style="color: #7c7c7c;">
                        <p style="font-size: 12px;">Terms and Conditions & Privacy Policy</p>
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="./script/signup.js"></script>
</body>
</html>
